<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример HTML-документа</title>
    <!-- Подключение внешнего файла CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Абзац с именем и отчеством -->
    <p id="element1">Михайловский Максим</p>

    <!-- Ссылка на любимый сайт -->
    <p><a id="favoriteSite" href="https://www.example.com" target="_blank">Мой любимый сайт</a></p>

    <!-- Изображение -->
    <p><img id="exampleImage" src="kisspng-question-mark-bracket-clip-art-questions-5ad06db4512025.8336465315236090123323.jpg" alt="Пример изображения"></p>

    <!-- Кнопка для отображения кодировки -->
    <button id="showEncoding">Кодировка</button>

    <!-- Кнопка для проверки подключения к Интернету -->
    <button id="checkConnection">Проверить подключение к Интернету</button>

    <!-- Место для вывода информации -->
    <div id="info"></div>

    <!-- Подключение внешнего файла JavaScript -->
    <script src="script.js"></script>
</body>
</html>
